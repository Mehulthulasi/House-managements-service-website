<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service Provider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <form action="http://localhost/listrace-v1.0/admin/insert_providers/insert_housemanagement.php" method="post">
        <label for="name">Service Provider Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" required>

        <label for="pricing">Pricing:</label>
        <input type="text" id="pricing" name="pricing" required>

        <label for="square_meter">Square Meter:</label>
        <input type="text" id="square_meter" name="square_meter" required>

        <label for="image">Image Path:</label>
        <input type="text" id="image" name="image" required>
        

        <button type="submit">Add Service Provider</button>
    </form>

</body>

</html>
